<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itsy Bitsy</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Courier Prime', 'Courier New', monospace;
        background: #f5f5f5;
        color: #333;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .container {
        background: #fff;
        border: 2px solid #333;
        padding: 40px;
        text-align: center;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
        color: #333;
        font-weight: 700;
        font-family: 'Courier Prime', monospace;
      }
      
      .spider {
        display: inline-block;
        animation: jitter 3s infinite;
        margin-right: 8px;
      }
      
      @keyframes jitter {
        0%, 95% { transform: translateX(0) rotate(0deg); }
        96% { transform: translateX(-1px) rotate(-1deg); }
        97% { transform: translateX(1px) rotate(1deg); }
        98% { transform: translateX(-1px) rotate(0deg); }
        99% { transform: translateX(1px) rotate(-1deg); }
        100% { transform: translateX(0) rotate(0deg); }
      }
      
      .menu {
        list-style: none;
        padding: 0;
      }
      
      .menu-item {
        margin: 20px 0;
      }
      
      .menu-link {
        display: block;
        color: #333;
        text-decoration: none;
        padding: 15px 20px;
        border: 1px solid #333;
        background: transparent;
        font-family: inherit;
        font-size: 1.1rem;
        font-weight: 400;
        transition: all 0.2s ease;
      }
      
      .menu-link:hover {
        background: #333;
        color: #fff;
      }
      
      .menu-link:active {
        transform: scale(0.98);
      }
      
      @media (max-width: 768px) {
        .container {
          padding: 30px 20px;
          margin: 10px;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        .menu-link {
          font-size: 1rem;
          padding: 12px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><span class="spider">üï∑Ô∏è</span>Itsy Bitsy</h1>
      
      <ul class="menu">
        <li class="menu-item">
          <a href="/mutable.html" class="menu-link">Mutable Page</a>
        </li>
        <li class="menu-item">
          <a href="/agent.html" class="menu-link">Itsy Bitsy Agent Bookmarklet</a>
        </li>
        <li class="menu-item">
          <a href="/speech-recognition/" class="menu-link">üé§ Speech Recognition Transcriber</a>
        </li>
      </ul>
    </div>
  </body>
</html>
